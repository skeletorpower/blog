{%extends 'base.html'%}


{%block head_title%}{{instance.title}} | {{block.super}}{%endblock head_title%}



{%block content%}
<div class="col-md-8">

    <h1>{{ title }} <small>{{ instance.timestamp }}</small></h1>
    {%if instance.image%}
    <img src="{{instance.image.url}}" class="img-fluid">
    {%endif%}
    {{ instance.content|linebreaks }}<br>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}">Facebook</a>

    <a href="https://twitter.com/home?status={{request.build_absolute_uri}}">Twitter</a>

    <a href="https://plus.google.com/share?url={{request.build_absolute_uri}}">Google+</a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source={{request.build_absolute_uri}}">LinkedIn</a>



</div>
{%endblock content%}
